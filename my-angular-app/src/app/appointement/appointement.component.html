<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <!-- Data Table -->
         <div *ngIf="submittedData.length > 0" class="data-table">
            <h3>Submitted Applications</h3>
            <table>
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Password</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of submittedData; let i = index">
                  <td>{{ data.firstName }}</td>
                  <td>{{ data.lastName }}</td>
                  <td>{{ data.email }}</td>
                  <td>{{ data.phone }}</td>
                  <td>{{ data.password }}</td>
                  <td>
                    <button (click)="onEdit(i)">Edit</button>
                    <button (click)="onDelete(i)">Delete</button>
                    <button (click)="onAdd(i)">Add</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Export Button -->
          <div *ngIf="submittedData.length > 0">
            <button (click)="onExport()">Export as JSON</button>
    
    
</body>
</html>
